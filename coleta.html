<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/coleta.css">
    <link href="https://fonts.cdnfonts.com/css/averia-libre" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <title>Satisfying.you</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="img-header" src="img/logosmile.png" alt="Emoji smile com bordas brancas">
            <h1 class="title-header">Satisfying.you</h1>
        </div>
        <div class="nav-menu">
            <a href="">Sair</a>
        </div>
    </header>
    <main>
        <h1>O que você achou do carnaval 2024?</h1>
        <div class="reactions">
            <div class="reaction">
                <img src="img/supreme-sad.png" alt="Emoji 1">
                <span>Péssimo</span>
            </div>
            <div class="reaction">
                <img src="img/sad.png" alt="Emoji 2">
                <span>Ruim</span>
            </div>
            <div class="reaction">
                <img src="img/mlk-neutro.png" alt="Emoji 3">
                <span>Neutro</span>
            </div>
            <div class="reaction">
                <img src="img/happy.png" alt="Emoji 4">
                <span>Bom</span>
            </div>
            <div class="reaction">
                <img src="img/supreme-happy.png" alt="Emoji 5">
                <span>Excelente</span>
            </div>
        </div>
    </main>
</body>

</html>
