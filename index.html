<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://fonts.cdnfonts.com/css/averia-libre" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <script src="./scripts/index.js"></script>
    <title>Satisfying.you</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="img-header" src="img/logosmile.png" alt="Emoji smile com bordas brancas">
            <h1 class="title-header">Satisfying.you</h1>
        </div>
    </header>
    <main>
        <form action="home.html">
            <div class="box">
                <div class="box-title">
                    <h2>Fazer login</h2>
                </div>
                <div class="box-content">
                    <div class="box-input">
                        <label for="email">E-mail</label>
                        <input type="email" id="email">
                    </div>
                    <div class="box-input">
                        <label for="password">Senha</label>
                        <input type="password" id="password" >
                    </div>
                    <div class="error-forgot">
                        <span id="error-message"></span>
                        <a href="recuperar-senha.html" style="text-decoration: none;">Esqueci minha senha</a>
                    </div>
                    <div class="action-button">
                        <a href="nova-conta.html">Criar conta</a>
                        <button type="button" onclick="autentica()">Entrar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
