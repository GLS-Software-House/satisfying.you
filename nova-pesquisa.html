<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link href="https://fonts.cdnfonts.com/css/averia-libre" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <title>Satisfying.you</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="img-header" src="img/logosmile.png" alt="Emoji smile com bordas brancas">
            <h1 class="title-header">Satisfying.you</h1>
        </div>
        <div class="nav-menu">
            <a href="">Sair</a>
        </div>
    </header>
    <main>
        <form action="index.html">
            <div class="box">

                <div class="box-title">
                    <h2>Criar nova pesquisa de satisfação</h2>
                </div>

                <div class="box-content">
                    <div class="box-input">
                        <label for="nome-pesquisa">Nome da pesquisa</label>
                        <input type="text" id="nome-pesquisa" value="jurandir.pereira@hotmail.com">
                    </div>
                    <div class="box-input">
                        <label for="data">Data</label>
                        <input type="datetime" id="data" value="23/05/2023">
                    </div>
                    <div class="box-input">
                        <label for="file-uploaded-name">Imagem</label>
                        <input type="text" id="file-uploaded-name" value="carnaval2022.png">
                        <label for="my-file-input" class="label-file-input">Escolher arquivo</label><input type="file" hidden="true" id="my-file-input">
                        <img src="img/mask.png" alt="Imagem de upload" width="100" height="100">
                    </div>

                    <div class="action-button">
                        <button type="submit">Criar</button>
                    </div>
                </div>

            </div>
        </form>
    </main>
    <script>
        const fileInput = document.querySelector("#my-file-input");
        const textInput = document.querySelector("#file-uploaded-name");

        fileInput.addEventListener("change", () => {
            const filename = fileInput.files[0] ? fileInput.files[0].name : "Nenhum ficheiro selecionado";
            textInput.value = filename;
        });
    </script>
</body>

</html>
